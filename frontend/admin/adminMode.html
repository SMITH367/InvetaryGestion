<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/styles.css">
    <link rel="stylesheet" href="./Css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inventary Gestion</title>
</head>

<body class="center">


    <div class="container">
        <h1 class='center'>BIENVENIDO, SISTEMA DE GESTION DE INVENTARIO</h1>
        <input type="button" value="Cerra sesion" id="logout">

        <h2 class='center'>Manejador de productos</h2>

        <form action="" class="form-data center">

            <input class="form-data-input" type="number" name="Codigo" id="ident" placeholder="Codigo">
            <input class="form-data-input" type="text" name="Nombre" id="name" placeholder="Nombre">
            <input class="form-data-input" type="number" name="Precio" id="price" placeholder="Precio">
            <input class="form-data-input" type="number" name="Precio" id="invent" placeholder="Inventario">

            <button class="form-data-btn" type="submit" id="addProductBtn">Agregar</button>
            <button class="form-data-btn" type="submit">Actualizar</button>

        </form>

    </div>

    <table class="table center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Inventario</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>
        <tbody id="bodyTable">

        </tbody>
    </table>

    <footer class="footer center">
        <br>
        <p>all rights reserved Â© 2021</p>
        <p>Brayan Puentes Ruiz</p>

    </footer>


    <script src="./Js/log.js" type="module"></script>
    <script src="./Js/crud.js" type="module"></script>
    <script src="./Js/admin.js" type="module"></script>
</body>

</html>
