<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Inventary Gestion</title>
</head>

<body class="center">


    <div class="container">
        <h1 class='center'>BIENVENIDO, SISTEMA DE GESTION DE INVENTARIO</h1>
        <h2 class='center'>Manejador de productos</h2> <a href="./login.html"class="loginBtn">Inicia sesion</a>

        <div class="search center">

            <div class="searchingId">
                <form action="">
                    <input type="number" placeholder="Buscar por ID" id="searchById">
                    <input type="submit" id="SearchIdBtn" value="Buscar por id">
                </form>

                <h3 class="center">Buscado con el id</h3>

                <label for="">Id <p id="idSearched"> </p> </label>
                <label for="">Nombre <p id="nameSearched"> </p> </label>

                <label for="">Precio <p id="priceSearched"> </p> </label>
                <label for="">Inventario <p id="inventSearched"> </p> </label>
            </div>
            <div class="searchingName">
                <form action="">
                    <input type="text" placeholder="Buscar por nombre" id="searchByName">
                    <input type="submit" id="searchByNameBtn" value="Buscar por nombre">
                </form>

                <h3 class="center">Buscado con el nombre</h3>

                <label for="">Id <p id="idSearched2"> </p> </label>
                <label for="">Nombre <p id="nameSearched2"> </p> </label>
                <label for="">Precio <p id="priceSearched2"> </p> </label>
                <label for="">Inventario <p id="inventSearched2"> </p> </label>
            </div>

        </div>



    </div>
    <h3 class="center">Todos los productos</h3>
    <table class="table center show-data">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Inventario</th>
            </tr>
        </thead>
        <tbody id="bodyTable">

        </tbody>
    </table>


    <script src="./Js/draw.js" type="module"></script>
    <script src="./Js/main.js" type="module"></script>
    <script src="./Js/validation.js" type="module"></script>
</body>

</html>
